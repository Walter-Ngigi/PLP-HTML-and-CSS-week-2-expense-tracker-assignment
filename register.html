<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Wisely Expense Tracker</title>
</head>
<body>
    <form action="">
        <label for="Username">Username:</label>
        <input type="text" id="Username" required><br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" required><br>

        <label for="Password">Password:</label>
        <input type="password" id="Password" minlength="6" required> <br>

        <label for="Confirm Password">Confirm Password:</label>
        <input type="password" id="Confirm Password" minlength="6" required> <br>

        <label for="Phone">Phone no: </label>
        <input type="tel" id="Phone" min="10" required><br>

        <input type="reset"> <br>
        <input type="submit"> <br>


        <a href="login.html">login</a>
    
    </form>
</body>
</html>
